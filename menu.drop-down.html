    <script type="text/javascript">
      $(function () {
        $('.topmenu ul li').hover(
          function () {
            var $this = $(this)
            $this.addClass('active')
            $this.find('ul').stop(true, true)
            $this.find('ul').slideDown()
          },
          function () {
            var $this = $(this)
            $this.removeClass('active')
            $this.find('ul').slideUp('slow')
          }
        )
      })
    </script>
    <style>
        .topmenu ul,
        .topmenu ul li {
            margin: 0 2px 0 0;
            padding: 0;
            display: inline;
        }

        .topmenu ul li {
            float: left;
            position: relative;
            width: 140px;
        }

        .topmenu li a {
            display: block;
            padding: 10px 10px 10px 30px;
            margin: 2px 0;
            color: #0000FF;
            text-decoration: none;
            border: 1px solid #999;
            background: url('images/window.gif') no-repeat 10px center;
            white-space: nowrap;
        }

        .topmenu li a:hover {
            color: #0000CC;
        }

        .topmenu ul ul {
            display: none;
            position: absolute;
            top: 48px;
        }

        .topmenu li li {
            display: block;
            border-top: 0;
            background: #fff;
            z-index: 99;
        }

        .active {
            background-color: #eee;
        }

        article {
            height: 240px;
            padding: 20px;
            position: relative;
        }
    </style>
</head>
