    <p>Click on the link</p>
    <code><em>// trigger native browser event</em>
$("a").get(0).click()</code>
    <button type="button">Run Code</button>
    <code><em>// jquery handler doesn't work</em>
$("a").click()</code>
    <button type="button">Run Code</button>

$("a").trigger(<span>"click"</span>)</code>
