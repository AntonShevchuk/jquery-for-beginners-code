    <script type="text/javascript">
        var a = 1234;

        function myConsole(){
            console.log(this.a);
        }

        myConsole();

        (function(){
            var b = 4321;
            (function() {
                var c = 1111;
                console.log((a+b)/c); // => 5
            })();
        })();

        var myFunc = function(){
            var b = 4321;
            var c = 1111;
            return function() {
                return ((a+b)/c);
            };
        };
        var anotherFunc = myFunc();
        console.log(anotherFunc()); // => 5
    </script>
