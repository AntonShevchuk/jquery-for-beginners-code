    <title>Выпадающее меню с AJAX</title>
    <link rel="profile" href="http://gmpg.org/xfn/11"/>
    <link rel="shortcut icon" href="http://anton.shevchuk.name/favicon.ico"/>
    <link rel="stylesheet" href="css/styles.css"/>

    <script type="text/javascript" src="js/code.js"></script>

    <script type="text/javascript">
    $(function(){
        $('.topmenu ul li').hover(
            function() {
                var $this = $(this);
                if ($this.find('ul').length == 0) {
                    var file = $(this).data('file');
                    var li = $(this);
                    $.ajax({
                        url: 'ajax/'+file+'.html',
                        beforeSend: function(){
                             li.addClass('loading');
                        },
                        success: function(data){
                             li.append(data);
                             li.find('ul').stop(true, true);
                             li.find('ul').slideDown();
                             li.removeClass('loading');
                        }
                    });
                } else {
                    $this.find('ul').stop(true, true);
                    $this.find('ul').slideDown();
                }
                $this.addClass("active");
            },
            function() {
                var $this = $(this);
                $this.find('ul').slideUp('fast');
                $this.removeClass("active");
            }
        );
    });
    </script>

<style type="text/css">
    .topmenu ul, .topmenu ul li{
        margin: 0;
        padding: 0;
        display: inline;
        margin-right:2px;
    }
    .topmenu ul li {
        float: left;
        position:relative;
        width:140px;
    }
    .topmenu li a{
        display: block;
        padding:10px 10px 10px 30px;
        margin:1px 0px;
        color: #0000FF;
        text-decoration: none;
        border:1px solid #999;
        background: url('images/window.gif') no-repeat 10px center;
    }
    .topmenu ul li a:HOVER{
        color: #0000CC;
    }

    .topmenu ul ul {
        display: none;
        position:absolute;
        top:38px;
    }

    .topmenu li li {
        display:block;
        border-top:0;
        background: #fff;
        z-index: 99;
    }
    .active {
        background-color:#eee;
    }
    .loading {
        background: url('images/ajax-loader.gif') no-repeat right;
    }
    article {
        height: 240px;

</style>
